<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				height: 0px;
				background-color: red;
				font: bold 100px/300px "宋体";
				text-align: center;
				overflow: hidden;/*为了防止高度为0时，字体和图片不会隐藏，一定要加overflow:hidden把溢出部分隐藏*/
			}
		</style>
	</head>
	<body>
		<div>
			你好，中国！
			<img src="img/file.png"/>
		</div>
		<script src="js/move.js"></script>
		<script type="text/javascript">
			var div = document.getElementsByTagName('div')[0];
			move(div,{height:300},2000,'linear',function(){
				setTimeout(function(){
					move(div,{height:0},2000,'linear')
				},200)
			})
		</script>
	</body>
</html>
