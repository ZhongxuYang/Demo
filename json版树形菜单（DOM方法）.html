<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#oUl li ul{
				display: none;
			}
			#oUl li ul.show{
				display: block;
			}
			#oUl li ul.hide{
				display: none;
			}
			#oUl li h3 span{
				padding: 0px 10px;
			}
			#oUl li h3.padL{
				padding-left: 30px;
			}
			li{
				list-style: none;
			}
		</style>

	</head>

<body>
	<ul id="oUl"></ul>
</body>
<script>
	var arr = [
		{
		    title : "第一级菜单",
		    child : [
		    	{title:"第二集菜单"},
		        {title:"第二集菜单",
		        child:[
		        		{title:"第三集菜单"},
		        		{title:"第三集菜单",
		        		child:[
		        			{title:"第四集菜单"},
		        			{title:"第四集菜单"},
		        			{title:"第四集菜单"}
		        		]
		        		},
		        		{title:"第三集菜单"}
		        	]
		    	},
		        {
		        	title:"第二集菜单",
		        	child:[
		        		{title:"第三集菜单"},
		        		{title:"第三集菜单"}
		        	]
		        }
		    ]
		},
		{
		    title : "第一级菜单",
		    child : [
		    	{title:"第二集菜单"},
		        {title:"第二集菜单",
		        child:[
		        		{title:"第三集菜单"},
		        		{title:"第三集菜单",
		        		child:[
		        			{title:"第四集菜单"},
		        			{title:"第四集菜单"},
		        			{title:"第四集菜单"}
		        		]
		        		},
		        		{title:"第三集菜单"}
		        	]
		    	},
		        {
		        	title:"第二集菜单",
		        	child:[
		        		{title:"第三集菜单"},
		        		{title:"第三集菜单"}
		        	]
		        }
		    ]
		},
		{
			title:"第一集菜单",
			child:[
				{title:"第二集菜单"},
				{title:"第二集菜单"}
			]
		},
	];
	var oUl = document.getElementById('oUl');
	//创建函数
	function createTree(obj,arr){
		arr.forEach(function(e,index,all){
			var li = document.createElement('li');
			var h3 = document.createElement('h3');
			var span = document.createElement('span');
			h3.innerHTML = e.title;
			h3.appendChild(span);
			li.appendChild(h3);
			if( e.child ){
				span.innerHTML = '+';
				var ul = document.createElement('ul');
				createTree(ul,e.child);
				li.appendChild(ul);
			};
			//创建li点击
			li.addEventListener('click',clickFn);
			function clickFn(ev){
				if( this.children[1] ){
					if( this.children[1].className != 'show' ){
						this.children[1].className = 'show';
						span.innerHTML = '-';
					}else{
						this.children[1].className = 'hide';
						span.innerHTML = '+';
					}
				}
				ev.cancelBubble = true;
			}
			obj.appendChild(li);
		})
	};
	createTree(oUl,arr);
</script>
</html>
